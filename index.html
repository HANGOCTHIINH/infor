<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFOR CỦA THIINH</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Thêm thư viện icon Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* --- Cài đặt chung & Reset --- */
        :root {
            --primary-text-color: #f0f0f0;
            --button-bg-color: rgba(0, 0, 0, 0.2);
            --button-hover-bg-color: rgba(255, 255, 255, 0.2);
            --shadow-color: rgba(0, 0, 0, 0.2);
            --glow-color-1: #c3a1ff;
            --glow-color-2: #9f78ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            min-height: 100%; /* UPDATED: Allow content to expand */
            font-family: 'Poppins', sans-serif;
            color: var(--primary-text-color);
            /* UPDATED: Removed overflow: hidden to allow scrolling */
        }

        /* --- Nền Galaxy Chuyển Động & Canvas Sao --- */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px; /* Added more padding for scrolling */
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            background-size: 600% 600%;
            animation: animatedGradient 25s ease infinite;
            flex-direction: column; /* Allow items to stack vertically */
        }

        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        @keyframes animatedGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- Container chính (Hiệu ứng Glassmorphism Tối) --- */
        .profile-container {
            max-width: 400px;
            width: 100%;
            text-align: center;
            padding: 40px 20px;
            background: rgba(20, 20, 40, 0.3);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            position: relative;
            z-index: 2;
            margin-bottom: 50vh; /* Add space at the bottom to ensure scrolling */
        }

        /* --- Các thành phần con --- */
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            animation: pulseGlow 4s ease-in-out infinite;
        }
        
        @keyframes pulseGlow {
            0% { box-shadow: 0 0 5px #fff, 0 0 10px var(--glow-color-1), 0 0 15px var(--glow-color-2); }
            50% { box-shadow: 0 0 10px #fff, 0 0 20px var(--glow-color-1), 0 0 30px var(--glow-color-2); }
            100% { box-shadow: 0 0 5px #fff, 0 0 10px var(--glow-color-1), 0 0 15px var(--glow-color-2); }
        }

        .profile-name {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #9f78ff, #f2a6ff, #9f78ff);
            background-size: 200% auto;
            color: #fff;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textShine 5s linear infinite;
        }

        #clock-container {
            font-size: 1.1rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 15px;
            text-shadow: 0 0 5px rgba(195, 161, 255, 0.5);
        }

        #bio {
            font-size: 0.95rem;
            margin-bottom: 25px; /* Increased margin */
            color: rgba(240, 240, 240, 0.8);
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 15px 20px;
            background-color: var(--button-bg-color);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            text-decoration: none;
            color: var(--primary-text-color);
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease, background 0.3s ease;
        }

        .link-button .brand-icon {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }
        .link-button .fa-fw {
            font-size: 24px;
            width: 24px;
            text-align: center;
        }

        .avatar:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 0 15px #fff, 0 0 30px var(--glow-color-1), 0 0 45px var(--glow-color-2);
        }

        .link-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            background-color: var(--button-hover-bg-color);
            color: white;
        }

        /* --- NEW: Brand colors on hover for a nicer effect --- */
        .link-button.facebook:hover { background-color: #1877F2; }
        .link-button.zalo:hover { background-color: #0068FF; }
        .link-button.tiktok:hover { background-color: #000000; }
        .link-button.instagram:hover { 
            background: #d6249f; 
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%,#d6249f 60%,#285AEB 90%); 
        }
        .link-button.locket:hover { background-color: #FBC53D; }
        .link-button.email:hover { background-color: #c71610; }


        #music-toggle {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 99;
            font-size: 20px;
            color: white;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        #music-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes textShine {
            to { background-position: 200% center; }
        }

        .animated {
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards;
        }

        /* --- UPDATED: Adjusted animation delays --- */
        .avatar { animation-delay: 0.2s; }
        .profile-name { animation-delay: 0.4s; }
        #clock-container { animation-delay: 0.6s; }
        #bio { animation-delay: 0.8s; }
        .link-button:nth-child(1) { animation-delay: 1.0s; }
        .link-button:nth-child(2) { animation-delay: 1.1s; }
        .link-button:nth-child(3) { animation-delay: 1.2s; }
        .link-button:nth-child(4) { animation-delay: 1.3s; }
        .link-button:nth-child(5) { animation-delay: 1.4s; }
        .link-button:nth-child(6) { animation-delay: 1.5s; }

    </style>
</head>
<body>
    
    <canvas id="particle-canvas"></canvas>

    <div class="profile-container">
        <img src="https://i.imgur.com/RWMJGm2.jpeg" alt="Avatar của Thiinh" class="avatar animated">
        <h1 class="profile-name animated">Hà Ngọc Thịnh</h1>
        <div id="clock-container" class="animated"></div>
        <p id="bio" class="animated">Chào mừng bạn đến với góc nhỏ của mình!</p>
        
        <div class="links-container">
            <a href="https://www.facebook.com/share/1J2XTDLpxi/?mibextid=wwXIfr" class="link-button animated facebook">
                <i class="fab fa-facebook fa-fw"></i>
                <span>Facebook</span>
            </a>
            <a href="https://zalo.me/0377343526" class="link-button animated zalo">
                 <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Icon_of_Zalo.svg/2048px-Icon_of_Zalo.svg.png" alt="Zalo Logo" class="brand-icon">
                <span>Zalo</span>
            </a>
            <a href="https://www.tiktok.com/@buon_1827?_t=ZS-8zVETp7gI7O&_r=1" class="link-button animated tiktok">
                <i class="fab fa-tiktok fa-fw"></i>
                <span>TikTok</span>
            </a>
            <a href="https://www.instagram.com/hoaq.tiez_?igsh=cnllYmpvaWFwYWRv&utm_source=ig_contact_invite" class="link-button animated instagram">
                 <i class="fab fa-instagram fa-fw"></i>
                <span>Instagram</span>
            </a>
            <a href="https://locket.camera/links/ZnDxyrngCnduo4Yj8" class="link-button animated locket">
                 <img src="https://ineqe.com/wp-content/uploads/2022/02/locket_app_icon-1024x1024.png" alt="Locket Widget Logo" class="brand-icon">
                <span>Locket Widget</span>
            </a>
            <a href="#" id="email-button" class="link-button animated email">
                <i class="fas fa-envelope fa-fw"></i>
                <span id="email-text">Email</span>
            </a>
        </div>
    </div>

    <!-- Trình phát nhạc -->
    <audio id="background-music" loop>
        <!-- Link nhạc đã được thay thế. Bạn có thể dùng link mp3 trực tiếp khác tại đây -->
        <source src="https://cdn.pixabay.com/download/audio/2022/12/22/audio_fb4b30b80a.mp3" type="audio/mpeg">
    </audio>
    <div id="music-toggle">
        <i class="fas fa-play"></i>
    </div>


    <script>
        // --- JavaScript cho đồng hồ thời gian thực ---
        function updateClock() {
            const clockElement = document.getElementById('clock-container');
            const now = new Date();
            const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const timeString = now.toLocaleTimeString('vi-VN', timeOptions);
            const dateString = now.toLocaleDateString('vi-VN', dateOptions);
            clockElement.innerHTML = `${timeString} <br> ${dateString}`;
        }

        // --- JavaScript cho Trình phát nhạc ---
        const music = document.getElementById('background-music');
        const musicToggle = document.getElementById('music-toggle');
        const musicIcon = musicToggle.querySelector('i');

        function toggleMusic() {
            if (music.paused) {
                music.play().catch(e => console.error("Lỗi phát nhạc:", e));
                musicIcon.classList.remove('fa-play');
                musicIcon.classList.add('fa-pause');
            } else {
                music.pause();
                musicIcon.classList.remove('fa-pause');
                musicIcon.classList.add('fa-play');
            }
        }

        musicToggle.addEventListener('click', toggleMusic);
        
        // --- JavaScript for Email copy button ---
        const emailButton = document.getElementById('email-button');
        const emailTextSpan = document.getElementById('email-text');
        const emailToCopy = 'hangocthinh2007tvn@gmail.com'; 

        emailButton.addEventListener('click', (e) => {
            e.preventDefault(); 
            const tempInput = document.createElement('textarea');
            tempInput.value = emailToCopy;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);

            emailTextSpan.textContent = 'Đã sao chép!';
            const originalColor = emailButton.style.backgroundColor;
            emailButton.style.backgroundColor = '#28a745'; 

            setTimeout(() => {
                emailTextSpan.textContent = 'Email';
                emailButton.style.backgroundColor = originalColor; 
            }, 2000);
        });

        // --- JavaScript cho hiệu ứng bầu trời sao (giữ nguyên) ---
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particlesArray;
        function setCanvasSize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init(); 
        }
        window.addEventListener('resize', setCanvasSize);
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 0.4 - 0.2;
                this.speedY = Math.random() * 0.4 - 0.2;
                this.opacity = Math.random() * 0.5 + 0.3;
                this.opacityDirection = 1;
            }
            update() {
                if (this.x > canvas.width || this.x < 0) this.speedX = -this.speedX;
                if (this.y > canvas.height || this.y < 0) this.speedY = -this.speedY;
                this.x += this.speedX;
                this.y += this.speedY;
                this.opacity += 0.002 * this.opacityDirection;
                if (this.opacity > 0.8 || this.opacity < 0.1) {
                    this.opacityDirection *= -1;
                }
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }
        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }
        function handleParticles() {
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
            }
        }
        function connectParticles() {
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = Math.sqrt(((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) + ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y)));
                    if (distance < 110) {
                        opacityValue = 1 - (distance / 110);
                        ctx.strokeStyle = `rgba(255, 255, 255, ${opacityValue * 0.5})`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            handleParticles();
            connectParticles();
            requestAnimationFrame(animate);
        }
        
        // --- Khởi tạo các tính năng ---
        document.addEventListener('DOMContentLoaded', () => {
            setCanvasSize();
            animate();
            updateClock(); 
            setInterval(updateClock, 1000); 

            // Cố gắng tự động phát nhạc
            const playPromise = music.play();
            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    // Tự động phát thành công
                    musicIcon.classList.remove('fa-play');
                    musicIcon.classList.add('fa-pause');
                }).catch(error => {
                    // Tự động phát bị chặn, hiển thị nút play
                    console.log("Autoplay was prevented. User interaction is required.");
                    musicIcon.classList.remove('fa-pause');
                    musicIcon.classList.add('fa-play');
                });
            }
        });
    </script>

</body>
</html>
