<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFOR CỦA THIINH</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* --- Cài đặt chung & Reset --- */
        :root {
            --primary-text-color: #333;
            --button-bg-color: rgba(255, 255, 255, 0.8);
            --button-hover-bg-color: rgba(255, 255, 255, 1);
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            color: var(--primary-text-color);
            overflow: hidden; /* Ngăn scrollbar xuất hiện do canvas */
        }

        /* --- Nền Gradient Chuyển Động & Canvas Hạt --- */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
            background-size: 400% 400%;
            animation: animatedGradient 15s ease infinite;
        }

        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Nằm dưới container */
        }

        /* Keyframes cho hiệu ứng gradient chuyển động */
        @keyframes animatedGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- Container chính --- */
        .profile-container {
            max-width: 400px;
            width: 100%;
            text-align: center;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            position: relative; /* Tạo stacking context */
            z-index: 2; /* Nằm trên canvas */
        }

        /* --- Các thành phần con --- */
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: 0 4px 15px var(--shadow-color);
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-name {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 30px;
            /* Hiệu ứng text gradient chuyển động */
            background: linear-gradient(90deg, #6a11cb, #2575fc, #6a11cb);
            background-size: 200% auto;
            color: #fff;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textShine 5s linear infinite;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px 20px;
            background-color: var(--button-bg-color);
            border-radius: 12px;
            text-decoration: none;
            color: var(--primary-text-color);
            font-weight: 600;
            box-shadow: 0 4px 6px var(--shadow-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        }

        .link-button img {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }

        /* --- Hiệu ứng tương tác (Hover) --- */
        .avatar:hover {
            transform: scale(1.1) rotate(3deg);
            box-shadow: 0 10px 30px rgba(45, 0, 90, 0.2), 0 0 20px rgba(142, 197, 252, 0.7);
        }

        .link-button:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background-color: var(--button-hover-bg-color);
        }

        /* --- Hiệu ứng khi tải trang --- */
        /* * Keyframes định nghĩa animation "xuất hiện từ dưới lên"
         * Bắt đầu từ vị trí mờ và dịch xuống 20px
         * Kết thúc ở vị trí rõ và vị trí ban đầu
        */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Keyframes cho hiệu ứng text gradient */
        @keyframes textShine {
            to {
                background-position: 200% center;
            }
        }

        /* Áp dụng animation cho từng phần tử với độ trễ khác nhau */
        .animated {
            opacity: 0; /* Bắt đầu ẩn đi để animation có hiệu lực */
            animation: fadeInUp 0.8s ease forwards;
        }

        .avatar { animation-delay: 0.2s; }
        .profile-name { animation-delay: 0.4s; }
        .link-button:nth-child(1) { animation-delay: 0.6s; }
        .link-button:nth-child(2) { animation-delay: 0.7s; }
        .link-button:nth-child(3) { animation-delay: 0.8s; }
        .link-button:nth-child(4) { animation-delay: 0.9s; }
        .link-button:nth-child(5) { animation-delay: 1.0s; }

    </style>
</head>
<body>
    
    <!-- Canvas cho hiệu ứng hạt chuyển động -->
    <canvas id="particle-canvas"></canvas>

    <!-- Container chính chứa toàn bộ nội dung -->
    <div class="profile-container">

        <!-- Avatar -->
        <img src="https://i.imgur.com/RWMJGm2.jpeg" alt="Avatar của Thiinh" class="avatar animated">

        <!-- Tên -->
        <h1 class="profile-name animated">Hà Ngọc Thịnh</h1>

        <!-- Danh sách liên kết -->
        <div class="links-container">
            
            <!-- Liên kết Facebook -->
            <a href="https://www.facebook.com/share/1J2XTDLpxi/?mibextid=wwXIfr" class="link-button animated">
                <img src="https://static.vecteezy.com/system/resources/previews/018/930/476/original/facebook-logo-facebook-icon-transparent-free-png.png" alt="Facebook Logo">
                <span>Facebook</span>
            </a>

            <!-- Liên kết Zalo -->
            <a href="https://zalo.me/0377343526" class="link-button animated">
                 <img src="https://qr.zalo.me/qr/zalo-icon.png" alt="Zalo Logo">
                <span>Zalo</span>
            </a>
            
            <!-- Liên kết TikTok -->
            <a href="https://www.tiktok.com/@buon_1827?_t=ZS-8zVETp7gI7O&_r=1" class="link-button animated">
                <img src="https://cdn.shopify.com/s/files/1/0070/7032/files/tiktok2_5381bbf7-d33d-4c31-9cbd-6dad2ef3b2ce.png?v=1734596856" alt="TikTok Logo">
                <span>TikTok</span>
            </a>

            <!-- Liên kết Instagram -->
            <a href="https://www.instagram.com/hoaq.tiez_?igsh=cnllYmpvaWFwYWRv&utm_source=ig_contact_invite" class="link-button animated">
                <img src="https://logos-world.net/wp-content/uploads/2020/04/Instagram-Emblem.png" alt="Instagram Logo">
                <span>Instagram</span>
            </a>

            <!-- Liên kết Locket Widget -->
            <a href="https://locket.camera/links/ZnDxyrngCnduo4Yj" class="link-button animated">
                <img src="https://ineqe.com/wp-content/uploads/2022/02/locket_app_icon-1024x1024.png" alt="Locket Widget Logo">
                <span>Locket Widget</span>
            </a>

        </div>
    </div>

    <!-- 
        JavaScript cho hiệu ứng hạt chuyển động.
        Toàn bộ hiệu ứng khác đều được xử lý bằng CSS.
    -->
    <script>
        // --- JavaScript cho hiệu ứng hạt chuyển động ---
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');

        let particlesArray;

        // Thiết lập kích thước canvas bằng kích thước cửa sổ
        function setCanvasSize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        setCanvasSize();

        // Lắng nghe sự kiện resize để cập nhật kích thước canvas
        window.addEventListener('resize', setCanvasSize);

        // Tạo class Particle
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2.5 + 1;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
                this.color = 'rgba(255, 255, 255, 0.7)';
            }
            // Cập nhật vị trí
            update() {
                if (this.x > canvas.width || this.x < 0) {
                    this.speedX = -this.speedX;
                }
                if (this.y > canvas.height || this.y < 0) {
                    this.speedY = -this.speedY;
                }
                this.x += this.speedX;
                this.y += this.speedY;
            }
            // Vẽ hạt
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Khởi tạo các hạt
        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }
        init();

        // Vòng lặp animation
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
            }
            requestAnimationFrame(animate);
        }
        animate();
    </script>

</body>
</html>
