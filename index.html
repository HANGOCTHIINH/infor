<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFOR CỦA THIINH</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* --- Cài đặt chung & Reset --- */
        :root {
            --primary-text-color: #f0f0f0;
            --button-bg-color: rgba(0, 0, 0, 0.2);
            --button-hover-bg-color: rgba(255, 255, 255, 0.2);
            --shadow-color: rgba(0, 0, 0, 0.2);
            --glow-color-1: #c3a1ff;
            --glow-color-2: #9f78ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            color: var(--primary-text-color);
            overflow: hidden;
        }

        /* --- Nền Galaxy Chuyển Động & Canvas Sao --- */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            background-size: 600% 600%;
            animation: animatedGradient 25s ease infinite;
        }

        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        @keyframes animatedGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- Container chính (Hiệu ứng Glassmorphism Tối) --- */
        .profile-container {
            max-width: 400px;
            width: 100%;
            text-align: center;
            padding: 40px 20px;
            background: rgba(20, 20, 40, 0.3);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            position: relative;
            z-index: 2;
        }

        /* --- Các thành phần con --- */
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            animation: pulseGlow 4s ease-in-out infinite;
        }
        
        /* Keyframes cho hiệu ứng hào quang */
        @keyframes pulseGlow {
            0% { box-shadow: 0 0 5px #fff, 0 0 10px var(--glow-color-1), 0 0 15px var(--glow-color-2); }
            50% { box-shadow: 0 0 10px #fff, 0 0 20px var(--glow-color-1), 0 0 30px var(--glow-color-2); }
            100% { box-shadow: 0 0 5px #fff, 0 0 10px var(--glow-color-1), 0 0 15px var(--glow-color-2); }
        }

        .profile-name {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 30px;
            background: linear-gradient(90deg, #9f78ff, #f2a6ff, #9f78ff);
            background-size: 200% auto;
            color: #fff;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textShine 5s linear infinite;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px 20px;
            background-color: var(--button-bg-color);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            text-decoration: none;
            color: var(--primary-text-color);
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        }

        .link-button img {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }

        /* --- Hiệu ứng tương tác (Hover) --- */
        .avatar:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 0 15px #fff, 0 0 30px var(--glow-color-1), 0 0 45px var(--glow-color-2);
        }

        .link-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            background-color: var(--button-hover-bg-color);
            color: white;
        }

        /* --- Hiệu ứng khi tải trang --- */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes textShine {
            to {
                background-position: 200% center;
            }
        }

        .animated {
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards;
        }

        .avatar { animation-delay: 0.2s; }
        .profile-name { animation-delay: 0.4s; }
        .link-button:nth-child(1) { animation-delay: 0.6s; }
        .link-button:nth-child(2) { animation-delay: 0.7s; }
        .link-button:nth-child(3) { animation-delay: 0.8s; }
        .link-button:nth-child(4) { animation-delay: 0.9s; }
        .link-button:nth-child(5) { animation-delay: 1.0s; }

    </style>
</head>
<body>
    
    <canvas id="particle-canvas"></canvas>

    <div class="profile-container">
        <img src="https://i.imgur.com/RWMJGm2.jpeg" alt="Avatar của Thiinh" class="avatar animated">
        <h1 class="profile-name animated">Hà Ngọc Thịnh</h1>
        <div class="links-container">
            <a href="https://www.facebook.com/share/1J2XTDLpxi/?mibextid=wwXIfr" class="link-button animated">
                <img src="https://static.vecteezy.com/system/resources/previews/018/930/476/original/facebook-logo-facebook-icon-transparent-free-png.png" alt="Facebook Logo">
                <span>Facebook</span>
            </a>
            <a href="https://zalo.me/0377343526" class="link-button animated">
                 <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Icon_of_Zalo.svg/2048px-Icon_of_Zalo.svg.png" alt="Zalo Logo">
                <span>Zalo</span>
            </a>
            <a href="https://www.tiktok.com/@buon_1827?_t=ZS-8zVETp7gI7O&_r=1" class="link-button animated">
                <img src="https://store-images.s-microsoft.com/image/apps.4784.13634052595610511.c45457c9-b4af-46b0-8e61-8d7c0aec3f56.3d483847-81a6-4078-8f83-a35c5c38ee92" alt="TikTok Logo">
                <span>TikTok</span>
            </a>
            <a href="https://www.instagram.com/hoaq.tiez_?igsh=cnllYmpvaWFwYWRv&utm_source=ig_contact_invite" class="link-button animated">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/250px-Instagram_logo_2022.svg.png" alt="Instagram Logo">
                <span>Instagram</span>
            </a>
            <a href="https://locket.camera/links/ZnDxyrngCnduo4Yj8" class="link-button animated">
                <img src="https://ineqe.com/wp-content/uploads/2022/02/locket_app_icon-1024x1024.png" alt="Locket Widget Logo">
                <span>Locket Widget</span>
            </a>
        </div>
    </div>

    <script>
        // --- JavaScript cho hiệu ứng bầu trời sao ---
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particlesArray;

        function setCanvasSize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init(); // Khởi tạo lại các hạt khi thay đổi kích thước
        }
        window.addEventListener('resize', setCanvasSize);

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 0.4 - 0.2;
                this.speedY = Math.random() * 0.4 - 0.2;
                this.opacity = Math.random() * 0.5 + 0.3;
                this.opacityDirection = 1;
            }
            update() {
                if (this.x > canvas.width || this.x < 0) this.speedX = -this.speedX;
                if (this.y > canvas.height || this.y < 0) this.speedY = -this.speedY;
                this.x += this.speedX;
                this.y += this.speedY;
                
                // Hiệu ứng lấp lánh
                this.opacity += 0.002 * this.opacityDirection;
                if (this.opacity > 0.8 || this.opacity < 0.1) {
                    this.opacityDirection *= -1;
                }
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 10000;
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }

        function handleParticles() {
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
            }
        }

        function connectParticles() {
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = Math.sqrt(
                        (particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)
                        + (particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y)
                    );

                    if (distance < 110) {
                        opacityValue = 1 - (distance / 110);
                        ctx.strokeStyle = `rgba(255, 255, 255, ${opacityValue * 0.5})`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            handleParticles();
            connectParticles();
            requestAnimationFrame(animate);
        }
        
        setCanvasSize();
        animate();
    </script>

</body>
</html>
